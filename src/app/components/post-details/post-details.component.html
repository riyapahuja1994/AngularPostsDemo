<div *ngIf="post">
  <h3 class="text-center">Post Details</h3>
  <div class="card">
    <h4 class="card-header text-white bg-color d-flex">
      <span class="pr-2">{{post.id}}.</span>{{post.title}}
    </h4>
    <div class="card-body">
      <p class="card-text">{{post.body}}</p>
    </div>
    <div class="mb-3 text-center">
      <button type="button" class="btn btn-success w-25" [routerLink]="['/new-post', postId]">Edit Post</button>
    </div>
  </div>
  <div *ngIf="comments" class="card mt-3">
    <h5 class="card-header text-white text-center bg-color">
      Comments
    </h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let comment of comments">
        <div class="card">
          <div class="card-header text-center px-2 py-1">
            <h6>{{comment.name}}</h6>
            <p class="mb-1">{{comment.email}}</p>
          </div>
          <div class="card-body d-flex px-2 py-1">
            <span class="pr-2">{{comment.id}}.</span>
            <p class="mb-1">{{comment.body}}</p>
          </div>
        </div>
      </li>
      <!-- <li class="list-group-item">Dapibus ac facilisis in</li>
      <li class="list-group-item">Vestibulum at eros</li> -->
    </ul>
  </div>
</div>
