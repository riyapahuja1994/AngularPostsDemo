<div *ngIf="!isUpdate || post" class="card bg-color">
  <div class="card-body">
    <div *ngIf="successAddPost" class="alert alert-success mb-3 py-1 text-center">
      Post Added Successfully
    </div>
    <div *ngIf="successUpdatePost" class="alert alert-success mb-3 py-1 text-center">
      Post Updated Successfully
    </div>
    <form [formGroup]="addPostForm">
      <div class="form-group">
        <h5 class="card-title" for="title">Title</h5>
        <input type="text" formControlName="title" class="form-control">
        <div *ngIf="addPostForm.controls.title.touched && addPostForm.controls.title.invalid"
          class="alert alert-danger mt-1 py-1 text-center">
          <p class="m-0" *ngIf="addPostForm.controls.title.errors?.required">Title is required.</p>
        </div>
      </div>
      <!-- <img [src]="recipe.body" alt="Pasta" style="width:300px;height:300px" class="img-thumbnail"> -->
      <div class="form-group mt-3">
        <h5 class="card-title" for="body">Description</h5>
        <textarea rows="4" cols="50" formControlName="body" class="form-control"></textarea>
        <div *ngIf="addPostForm.controls.body.touched && addPostForm.controls.body.invalid"
          class="alert alert-danger mt-1 py-1 text-center">
          <p class="m-0" *ngIf="addPostForm.controls.body.errors?.required">Description is required.</p>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mx-2 w-25" *ngIf="!isUpdate" type="submit" (click)="savePost()"
          [disabled]="addPostForm.invalid">Add Post</button>
        <button class="btn btn-primary mx-2 w-25" *ngIf="isUpdate" type="submit" (click)="savePost()"
          [disabled]="addPostForm.invalid">Update Post</button>
        <button class="btn btn-danger mx-2 w-25" routerLink="/posts">Cancel</button>
      </div>
    </form>
  </div>
</div>
