<div *ngIf="posts">
  <span>Click on a post to view it's details.</span>
  <div class="row mt-3">
    <div class="col-md-5">
      <ul class="list-group">
        <li class="list-group-item no-border p-0 mb-3" *ngFor="let post of posts">
          <app-post [post]="post"></app-post>
        </li>
      </ul>
    </div>
    <div class="col-md-7">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
